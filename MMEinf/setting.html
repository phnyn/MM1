<!DOCTYPE html> 
<html>
    <head>
        <title>MMEinf</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <main id="main" class="container-fluid">
            <div id="logo" class="border col-sm-12">ich bin ein logo</div>

            <div class="row">
                <div class="leftbody border col-sm-8">
                    <div id="settingContainer" class="part-dec">
                        <h2>Einstellungen</h2>

                        <div id="formContainer" name="formContainer">
                            <form id="settingForm" name="settingForm">
                                <h4> Zeitbegrenzung</h4>
                                <select id="settingTime" name="settingTime">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select> <br/>
    
                                <h4> Wahl der Körperteile</h4>
                                <select id="settingBodypart" name="settingBodypart">
                                    <option value="Kopf">Kopf</option>
                                    <option value="Oberkörper">Oberkörper</option>
                                    <option value="Beine">Beine</option>
                                </select>
                            </form>
                        </div>

                        <div id="invite" name="invite">
                            <h4>Spieler einladen</h4>
                            <input type="text" value="link" id="inviteLink"></br>
                            <button onclick="copyLink()">Link Kopieren</button> </br>
                        </div>
                    
                        <button id="startBtn" class="centerbBtn" onclick="startGame()">SPIEL STARTEN</button>               
                    </div>
                </div>

                <div class="rightbody border col-sm-4">
                    <div id="sidebar" class="part-dec">
                        <h2> Mitspieler</h2>
                        <div id="players"></div>
                    </div>
                </div>
            </div>

        </main>
        <script src="js/setting.js"></script>
    </body>
</html>
