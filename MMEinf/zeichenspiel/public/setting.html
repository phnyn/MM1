<!DOCTYPE html> 
<html>
    <head>
        <title>MMEinf</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
		
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <main id="main" class="container-fluid">
            <div id="logo" class="col-sm-12 noselect"><img src="img/logo.png" style="pointer-events: none"></div>

            <div class="row">
                <div class="leftbody col-sm-8">
                    <div id="settingContainer" class="part-dec">
                        <h2 class="headerText noselect">Settings</h2>
                        <hr style="width:100%">

                        <div id="formContainer" name="formContainer">
                            <form id="settingForm" name="settingForm">
                                <h4 class="title-left noselect"> Timelimit:</h4> <span id="minute"></span>
                                <select id="settingTime" name="settingTime" onchange="displayStart()">
                                    <option value="1" selected>1 min</option>
                                    <option value="2">2 min</option>
                                    <option value="3">3 min</option>
                                    <option value="4">4 min</option>
                                    <option value="5">5 min</option>
                                </select> <br/>
                            </form>
                        </div>

                        <div id="invite" name="invite">
                            <h4 id="inviteText" class="noselect">Invite Players:</h4>
                            <input type="text" value="link" id="inviteLink" class="title-left">
                            <button onclick="copyLink()" id="copyButton">Copy Link</button>
                        </div>
                        <button id="startBtn" class="centeraBtn" onclick="startGame()">Start Game</button>
                    </div>
                </div>

                <div class="rightbody col-sm-4 noselect">
                    <div id="sidebar" class="part-dec">
                        <h2 class="headerText"> Players </h2>
                        <hr style="width:100%">
                        <div id="players">
                        	<div id="p0" class="circle">
                                <div class="playerContent"></div>
                                 <div class="waiting"></div>
                            </div>
                        	<div id="p1" class="circle">
                                <div class="playerContent"></div>
                                <div class="waiting"></div>
                            </div>
                        	<div id="p2" class="circle">
                                <div class="playerContent"></div>
                                <div class="waiting"></div>
                            </div>
                        	<div id="p3" class="circle">
                                <div class="playerContent"></div>
                                <div class="waiting"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <script src="js/setting.js"></script>
    </body>
</html>
