<!DOCTYPE html> 
<html lang="de">
    <head>
        <title>MMEinf</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
		
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <main id="main" class="container-fluid noselect">
            <div id="logo" class="col-sm-12"><img src="img/logo.png" alt="logo"></div>

            <div class="row">
                <div class="leftbody col-sm-9">
                    <div id="canvaContainer" class="part-dec">
<!--                        <h2 id="myBodypart"></h2>-->
                        <div id="myCanvas"></div>
                    </div>

                    <div id="toolContainer" class="part-dec">
                        <div id="brushBtn" class="buttons" style="display:inline-block"></div>
                        <div id="eraseBtn"  class="buttons" style="display:inline-block"></div>
                        <div id="clearBtn"  class="buttons" style="display:inline-block"></div>
                        <div id="undoBtn"  class="buttons" style="display:inline-block"></div>
                        <div id="redoBtn"  class="buttons" style="display:inline-block"></div>
                        <div id="sliderBtn" class="slider" style="display:inline-block"></div>
                        <div id="colorpickerBtn"  style="display:inline-block"></div>
                    </div>
                </div>

                <div class="rightbody col-sm-3">
                    <div id="sidebar" class="part-dec">
                        <div id="timer"></div>
                        <h2 class="headerText"> Players</h2>
                        <div id="body-0" class="body">
                            <img src="img/bodypart/0.png" alt="body0">
                            <span class="caption"></span>
                            <div class="painting"></div>
                        </div>

                        <div id="body-1" class="body">
                            <img src="img/bodypart/1.png" alt="body1">
                            <span class="caption"></span>
                            <div class="painting"></div>
                        </div>
                        
                        <div id="body-2" class="body">
                            <img src="img/bodypart/2.png" alt="body2">
                            <span class="caption"></span>
                            <div class="painting"></div>
                        </div>

                        <div id="body-3" class="body">
                            <img src="img/bodypart/3.png" alt="body3">
                            <span class="caption"></span>
                            <div class="painting"></div>
                        </div>

                        <button id="readyBtn" class="centerbBtn" onclick="ready();ready2()"> Ready! &#x2714; </button>
                    </div>
                </div>
            </div>

        </main>

        <script src="js/drawing.js"></script>
        <script src="js/sketch.js"></script>

    </body>
</html>
